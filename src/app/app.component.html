<nav class="navbar navbar-expand-lg navbar-light bg-light p-3 d-flex flex-column justify-content-centre align-items-center">
    <div>
        <p class="fs-1">Mic- <span>quotes</span>.com</p>
        <p>Getting your quotes has never been easy</p>
    </div>
  </nav>
  <div class="form mx-auto text-center mt-2">
    <app-form (quoteEvent)="addQuote($event)"></app-form>
  </div>

  <!-- the quotes template -->
  <div   *ngFor="let i of allQuotes;index as index;"  class="d-flex w-50 mt-5 border round p-4 mx-auto bg-light flex-column justify-content-evenly align-items-ce">
      <div class="head  d-flex justify-content-around">
          <p class="text-muted me-5">on <span class="text-info fs-3">{{i.title}}</span></p>
          <div class="del">
              <button class="btn btn-danger" type="button" (click)="delete(index)">Delete</button>
          </div>
          

      </div>
      <hr>
      <div appHighlight [display] = "largestVote()" class="bod d-flex justify-content-evenly " >
          <div class="imgr imaga">
              <img src="../assets/images/right.svg" alt="left-quote">
          </div >
          <div   class="cont p-5">
              <p class="fs-3 text-warning text-center">{{i.content}}</p>

          </div>
          <div class="imgl imaga">
              <img src="../assets/images/left.svg" >
          </div>


      </div>
      
      <div class="bot mt-3">
          <p class="">-Author: <span class="fs-3">{{i.author}}</span> </p>
          <div class="bts mx-auto d-flex jusfify-content-around w-100 m-3 ">
              <button (click)="upv(index)"  class="btn btn-primary d-inline-block me-3 "> <i class="fa-solid fa-thumbs-up">upvote</i> <span class="text-light ms-3 fs-3">{{i.upVote}}</span></button>
              
              <button (click)="downv(index)" class="btn btn-success"> <i class="fa-brands fa-facebook"> downvote</i>
                <span class="text-warning ms-2 fs-4">{{i.downVote}}</span></button>
              
          </div>
          <div class="dat d-flex justify-content-between justify-self-start text-start mt-3">
              <p> Date posted: <br>{{i.date|date}} <br><em class="text-info"> ~submitted by {{i.sub}}~</em></p>
              <p>Time elasped in days <br><span class="text-danger">{{i.date|dayelapsed}}</span> </p>


               </div>
      </div>

      <br>
      <hr>
      <button (click)="toggledes(index)" class="btn btn-outline-info">See details</button>
      <app-quote-des *ngIf="i.showDes" [quote]="i"></app-quote-des>

      
      


  </div>
